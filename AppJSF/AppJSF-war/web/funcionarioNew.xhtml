<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="content">
            <h:form id="formulario">
                <h:outputText value="#{msgs.titFuncNew}" styleClass="tituloCadastros"/>
                <br/>
                <h:outputLabel styleClass="labels" for="txtNome" value="#{msgs.lbFuncNome}"/>
                <h:inputText id="txtNome" styleClass="inputs" value="#{funcionarioMNG.nome}" style="display: block;" />
                <h:message for="txtNome" styleClass="error"/>
                <br/>
                <h:outputLabel styleClass="labels" for="cmbDepartamento" value="#{msgs.lbCmbDept}"/>
                <h:selectOneMenu id="cmbDepartamento" styleClass="combos" converter="departamentoConverter" value="#{funcionarioMNG.departamento}" style="display: block;">
                    <f:selectItems value="#{departamentoMNG.listaSelectItem}" var="vDept" itemLabel="#{vDept.descricao}" />
                </h:selectOneMenu>
                <h:message for="cmbDepartamento" styleClass="error"/>
                <br/>
                <h:outputLabel styleClass="labels" for="cmbRegiao" value="#{msgs.lbCmbRegiao}"/>
                <h:selectOneMenu id="cmbRegiao" styleClass="combos" converter="regiaoConverter" value="#{funcionarioMNG.regiao}" style="display: block;">
                    <f:selectItems value="#{regiaoMNG.listaSelectItem}" var="vRegiao" itemLabel="#{vRegiao.descricao}" />
                </h:selectOneMenu>
                <h:message for="cmbRegiao" styleClass="error"/>
                <br/>
                <h:outputLabel styleClass="labels" for="txtDtContratacao" value="#{msgs.lbFuncDtContratacao}"/>
                <h:inputText id="txtDtContratacao" styleClass="inputs" value="#{funcionarioMNG.dtContratacao}" style="display: block;" />
                <h:message for="txtDtContratacao" styleClass="error"/>
                <br/>
                <h:outputLabel styleClass="labels" for="txtSalario" value="#{msgs.lbFuncSalario}"/>
                <h:inputText id="txtSalario" styleClass="inputs" value="#{funcionarioMNG.salario}" style="display: block;" />
                <h:message for="txtSalario" styleClass="error"/>
                <br/>
                <h:commandButton styleClass="buttons" value="#{msgs.btClear}">
                    <f:ajax render="@form" listener="#{funcionarioMNG.clear}"/>
                </h:commandButton>
                <h:commandButton styleClass="buttons" value="#{msgs.btSave}" action="#{funcionarioMNG.save}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
